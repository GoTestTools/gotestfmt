on:
  push:
  pull_request:
jobs:
  self-test:
    name: Self-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Run tests
        run: go test -v ./... 2>&1 | go run cmd/gotestfmt
